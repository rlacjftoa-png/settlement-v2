        const items = JSON.parse(localStorage.getItem('settlementData') || "[]");
        if(items.length === 0) return alert("ë‚´ì—­ì´ ì—†ìŠµë‹ˆë‹¤.");
        const invalid = items.find(i => !i.payer || !i.amount || i.amount === "0");
        if (invalid) return alert("ê²°ì œ ì •ë³´ê°€ ëˆ„ë½ëœ í•­ëª©ì´ ìˆìŠµë‹ˆë‹¤.");

        let total = 0;
        let teamPaid = {};
        let teamSpent = {};
        let memberPaid = {};
        
        appConfig.teams.forEach(t => { teamPaid[t.id] = 0; teamSpent[t.id] = 0; });
        appConfig.members.forEach(m => { memberPaid[m] = 0; });

        let tableHtml = `<table class="report-table">
            <tr>
                <th style="width:25%;">í•­ëª©</th>
                <th style="width:20%;">ê²°ì œ</th>
                <th style="width:30%;">ì°¸ì—¬íŒ€</th>
                <th style="width:25%; text-align:right;">ê¸ˆì•¡</th>
            </tr>`;
            
        const myTeam = appConfig.teams.find(t => t.isMyTeam);

        items.forEach((item, idx) => {
            const amt = Number(item.amount.replace(/,/g,''));
            total += amt;
            const activeTeamNames = appConfig.teams.filter(t => item.teams[t.id]).map(t => t.name.split('(')[0]).join(', ');

            tableHtml += `<tr>
                <td>${item.name || (idx+1)+'ì°¨'}</td>
                <td>${item.payer}</td>
                <td style="font-size:0.6rem; color:#aaa;">${activeTeamNames || 'ì—†ìŒ'}</td>
                <td style="text-align:right;">${amt.toLocaleString()}ì›</td>
            </tr>`;

            if (appConfig.members.includes(item.payer)) {
                teamPaid[myTeam.id] += amt;
                memberPaid[item.payer] += amt;
            } else {
                const payerTeam = appConfig.teams.find(t => t.name === item.payer);
                if (payerTeam) { teamPaid[payerTeam.id] += amt; }
            }

            const activeTeams = Object.keys(item.teams).filter(tid => item.teams[tid]);
            if (activeTeams.length > 0) {
                const perTeamCost = amt / activeTeams.length;
                activeTeams.forEach(tid => { if (teamSpent[tid] !== undefined) teamSpent[tid] += perTeamCost; });
            }
        });
        tableHtml += `</table>`;

        let diffs = appConfig.teams.map(t => ({ id: t.id, name: t.name, balance: teamPaid[t.id] - teamSpent[t.id] }));
        let msg = "";
        diffs.filter(d => d.balance < -1).forEach(debtor => {
            let debt = Math.abs(debtor.balance);
            diffs.filter(c => c.balance > 1).forEach(creditor => {
                if (debt <= 0 || creditor.balance <= 0) return;
                let amount = Math.min(debt, creditor.balance);
                let finalAmount = applyTruncate(amount);
                msg += `<div class="guide-container"><span class="guide-team">ğŸ’° ${debtor.name} â†’ ${creditor.name}</span><div class="guide-detail"><span class="send-label">ë³´ë‚¼ ëˆ</span><span class="highlight">${finalAmount.toLocaleString()}ì›</span></div></div>`;
                debt -= amount; creditor.balance -= amount;
            });
        });

        document.getElementById('reportHeader').innerHTML = `<div style="font-size:0.8rem; color:#bbb; border-bottom:1px solid #555; padding-bottom:5px;">ğŸ“ ì§€ì¶œ ë‚´ì—­</div>${tableHtml}<div style="text-align:right; font-weight:bold; margin:10px 0; color:#f39c12;">ì´ì•¡: ${total.toLocaleString()}ì›</div>`;
        document.getElementById('reportGuide').innerHTML = `<div style="font-size:0.8rem; color:#bbb; margin-bottom:8px;">ğŸ“ ìµœì¢… ì†¡ê¸ˆ ê°€ì´ë“œ</div><div style="background:#3d4446; padding:15px; border-radius:12px;">${msg || "ì •ì‚° ì™„ë£Œ"}</div>`;
        
        const myTeamTotalSpent = teamSpent[myTeam.id];
        const perMemberShare = myTeamTotalSpent / appConfig.members.length;

        let statusHtml = `<div class="status-header"><span class="col-name">ì´ë¦„</span><span class="col-paid">ë‚¸ëˆ</span><span class="col-share">ëª«</span><span class="col-result">ê²°ê³¼</span></div>`;
        let memberBalances = {};
        
        appConfig.members.forEach(m => {
            const paid = memberPaid[m];
            const balance = paid - perMemberShare;
            memberBalances[m] = balance;
            let displayShare = applyTruncate(perMemberShare);
            let displayBalance = applyTruncate(Math.abs(balance));
            if (balance < 0) displayBalance = -displayBalance;
            const colorClass = displayBalance >= 0 ? 'text-green' : 'text-red';
            statusHtml += `<div class="status-row"><span class="col-name">${m}</span><span class="col-paid">${Math.round(paid).toLocaleString()}</span><span class="col-share">${displayShare.toLocaleString()}</span><span class="col-result ${colorClass}">${displayBalance >= 0 ? '+' : ''}${displayBalance.toLocaleString()}</span></div>`;
        });

        let step1Html = "";
        let givers = Object.keys(memberBalances).filter(m => memberBalances[m] < -1);
        let receivers = Object.keys(memberBalances).filter(m => memberBalances[m] > 1);
        givers.sort((a,b) => memberBalances[a] - memberBalances[b]);
        receivers.sort((a,b) => memberBalances[b] - memberBalances[a]);

        givers.forEach(giver => {
            receivers.forEach(receiver => {
                let debt = Math.abs(memberBalances[giver]);
                let credit = memberBalances[receiver];
                if (debt < 1 || credit < 1) return;
                let trade = Math.min(debt, credit);
                memberBalances[giver] += trade; memberBalances[receiver] -= trade;
                step1Html += `<div class="settle-card send"><span class="step-badge send">STEP 1 (ë‚´ë¶€)</span><div class="settle-text">${giver} â†’ ${receiver}: <span class="highlight">${applyTruncate(trade).toLocaleString()}ì›</span></div></div>`;
            });
        });
        
        let step2Html = "";
        Object.keys(memberBalances).forEach(m => {
            let balance = memberBalances[m];
            if (Math.abs(balance) > 10) {
                let finalBal = applyTruncate(Math.abs(balance));
                step2Html += `<div class="settle-card ${balance > 0 ? 'keep' : 'send'}"><span class="step-badge ${balance > 0 ? 'keep' : 'send'}">STEP 2 (ì™¸ë¶€)</span><div class="settle-text">${m}(ì´)ê°€ ${balance > 0 ? 'ì™¸ë¶€ì—ì„œ ë°›ìŒ' : 'ì™¸ë¶€ì— ë³´ëƒ„'}: <span class="highlight">${finalBal.toLocaleString()}ì›</span></div></div>`;
            }
        });

        document.getElementById('privateSection').innerHTML = `<hr style="border:0; border-top:1px dashed #555; margin:15px 0;"><div style="font-size:0.8rem; color:#bbb; margin-bottom:8px;">ğŸ“ ${myTeam.name} ë‚´ë¶€ ì •ì‚° ë ˆì‹œí”¼</div><div class="status-table">${statusHtml}</div>${step1Html}${step2Html}`;
        document.getElementById('result').style.display = 'block';
        document.getElementById('actionButtons').style.display = 'block';
        window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
    }

    function saveAsImage() {
        const privateSection = document.getElementById('privateSection');
        privateSection.style.display = 'none';
        html2canvas(document.getElementById('captureArea'), { backgroundColor: "#f2f4f7", scale: 2 }).then(canvas => {
            const link = document.createElement('a');
            link.download = `ì •ì‚°ë¦¬í¬íŠ¸_${new Date().toISOString().slice(0,10)}.png`;
            link.href = canvas.toDataURL();
            link.click();
            privateSection.style.display = 'block';
        });
    }
</script>
